<div class="general-events">
    <span class="general-events-title"> General Events</span>
      <article class="media list-event-page" ng-repeat='activity in activities'>
        <figure class="media-left">
          <p class="image is-128x128">
            <img ng-src="{{ activity.photoUrl }}">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong><a class="activity-website" href="/#!/activities/{{ activity.id }}">{{ activity.title }}</a></strong> <small>{{ activity.contact }}</small>
              <br>
              {{ activity.description }}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-facebook-square"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
</div>
